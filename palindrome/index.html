<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta charset="utf-8"/>
  <title>Palindrome checker</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <!-- HEADING -->
    <h1 id="title">Is this a Palindrome?</h1>
    <!-- INPUT BOX -->
    <input id="text-input" type="text" placeholder="Type your word here..."/>
    <!-- BUTTON -->
    <button type="submit" id="check-btn">Check</button>
    <!-- Result box -->
    <div id="result"></div>
  </div>
  <!-- Link to javascript -->
<script src="app.js"></script>
</body>
</html>
